<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics-based Fidget Spinner</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            user-select: none;
        }

        h1 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .instructions {
            color: white;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            font-size: 1.1em;
        }

        .spinner-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: 100%;
            height: 100%;
            transform-origin: center;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .lobe {
            cursor: grab;
            transition: fill 0.2s;
        }

        .lobe:hover {
            fill: #f0f0f0;
        }

        .lobe:active {
            cursor: grabbing;
            fill: #e0e0e0;
        }

        .counter {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #rotation-counter {
            font-weight: bold;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fidget Spinner</h1>
        <p class="instructions">Hold and flick to spin!</p>
        <div class="spinner-container">
            <svg viewBox="-150 -150 300 300">
                <!-- Lobes -->
                <g class="spinner">
                    <circle class="lobe" cx="0" cy="-80" r="35" fill="#ffffff"/>
                    <circle class="lobe" cx="69.28" cy="40" r="35" fill="#ffffff"/>
                    <circle class="lobe" cx="-69.28" cy="40" r="35" fill="#ffffff"/>
                    <!-- Center hub -->
                    <circle cx="0" cy="0" r="25" fill="#333333"/>
                    <circle cx="0" cy="0" r="20" fill="#444444"/>
                </g>
            </svg>
        </div>
        <div class="counter">Rotations: <span id="rotation-counter">0</span></div>
    </div>

    <script>
        const spinner = document.querySelector('.spinner');
        const container = document.querySelector('.spinner-container');
        let angle = 0;
        let angularVelocity = 0;
        let isDragging = false;
        let dragStartAngle = 0;
        let lastTouchAngle = 0;
        let lastTimestamp = 0;
        const friction = 0.985; // Increased friction for more realistic feel
        const minVelocity = 0.001;
        const velocityScale = 0.5; // Scale down the velocity for more controlled spinning
        let centerX, centerY;
        let totalRotations = 0;
        let lastAngle = 0;

        function updateRotationCounter() {
            // Calculate change in angle
            let deltaAngle = angle - lastAngle;
            
            // Handle angle wrapping
            if (deltaAngle > Math.PI) deltaAngle -= 2 * Math.PI;
            if (deltaAngle < -Math.PI) deltaAngle += 2 * Math.PI;
            
            // Add to total rotations
            totalRotations += deltaAngle / (2 * Math.PI);
            
            // Update the counter display
            const counterDisplay = document.getElementById('rotation-counter');
            counterDisplay.textContent = Math.abs(Math.floor(totalRotations));
            
            lastAngle = angle;
        }

        function updateSpinnerCenter() {
            const rect = spinner.getBoundingClientRect();
            centerX = rect.left + rect.width / 2;
            centerY = rect.top + rect.height / 2;
        }

        function getAngleFromEvent(event) {
            const point = event.touches ? event.touches[0] : event;
            const dx = point.clientX - centerX;
            const dy = point.clientY - centerY;
            return Math.atan2(dy, dx);
        }

        function handleStart(event) {
            event.preventDefault();
            updateSpinnerCenter();
            isDragging = true;
            const startAngle = getAngleFromEvent(event);
            lastTouchAngle = startAngle;
            lastTimestamp = performance.now();
            dragStartAngle = angle - startAngle; // Store offset between current rotation and cursor
        }

        function handleMove(event) {
            if (!isDragging) return;
            event.preventDefault();
            
            const currentAngle = getAngleFromEvent(event);
            const currentTime = performance.now();
            
            // Make the spinner follow the cursor directly
            angle = currentAngle + dragStartAngle;
            
            // Calculate velocity for momentum after release
            let deltaAngle = currentAngle - lastTouchAngle;
            
            // Handle angle wrapping
            if (deltaAngle > Math.PI) deltaAngle -= 2 * Math.PI;
            if (deltaAngle < -Math.PI) deltaAngle += 2 * Math.PI;
            
            const deltaTime = Math.max(1, currentTime - lastTimestamp) / 1000;
            // Update angular velocity for release momentum
            angularVelocity = (deltaAngle / deltaTime) * velocityScale;
            
            lastTouchAngle = currentAngle;
            lastTimestamp = currentTime;
            
            updateSpinner();
        }

        function handleEnd(event) {
            if (!isDragging) return;
            event.preventDefault();
            isDragging = false;
            
            // Apply some additional velocity based on the final drag speed
            const finalDragAngle = angle - dragStartAngle;
            const dragDuration = (performance.now() - lastTimestamp) / 1000;
            if (dragDuration > 0) {
                const dragSpeed = finalDragAngle / dragDuration;
                angularVelocity = (angularVelocity + dragSpeed) / 2;
            }
        }

        function updateSpinner() {
            spinner.style.transform = `rotate(${angle}rad)`;
        }

        function animate(timestamp) {
            if (!isDragging && Math.abs(angularVelocity) > minVelocity) {
                angle += angularVelocity;
                angularVelocity *= friction;
                updateSpinner();
                updateRotationCounter();
            }
            requestAnimationFrame(animate);
        }

        // Event listeners for both mouse and touch
        spinner.addEventListener('mousedown', handleStart);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('mouseleave', handleEnd);

        spinner.addEventListener('touchstart', handleStart);
        document.addEventListener('touchmove', handleMove, { passive: false });
        document.addEventListener('touchend', handleEnd);
        document.addEventListener('touchcancel', handleEnd);

        // Handle window resize
        window.addEventListener('resize', updateSpinnerCenter);

        // Initialize center coordinates
        updateSpinnerCenter();

        // Start animation loop
        requestAnimationFrame(animate);
    </script>
</body>
</html>
